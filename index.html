
<!DOCTYPE html>


<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <main>
            <h1 class = 'game-title'>Tic Tac Toe</h1>
            
            <div id = 'game-container'>
                <div class = 'square' data-boardIndex = '0'></div>
                <div class = 'square' data-boardIndex = '1'></div>
                <div class = 'square' data-boardIndex = '2'></div>
                <div class = 'square' data-boardIndex = '3'></div>
                <div class = 'square' data-boardIndex = '4'></div>
                <div class = 'square' data-boardIndex = '5'></div>
                <div class = 'square' data-boardIndex = '6'></div>
                <div class = 'square' data-boardIndex = '7'></div>
                <div class = 'square' data-boardIndex = '8'></div>
            </div>
            <div id = 'player-info'>
                <div class = 'player' id = 'player1'>Player 1 (X)</div>
                <div class = 'player' id = 'player2'>Player 2 (O)</div>
            </div>
            <h2 id = 'status-display'> </h2>

            <button id = 'game-restart'>Restart Game</button>
        </main>

    </body>
</html>

<script src = 'tictactoe.js'></script>
